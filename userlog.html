<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>breast cancer detection</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
            #Box{
                padding: 25px;
                background-color: white;
                height: 75vh;
            }
            .row{
                margin-top: 120px;
            }
            body{
                background-color: rgb(135, 164, 190);
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/detect">LYMPH NODE METASTASIS PREDICTION IN BREAST CANCER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/detect">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                {% if images %}
                <div class="col-lg-4">
                    <div id="Box">
                        <center><h3>ORIGINAL IMAGE</h3></center>
                        <hr>
                        <br>
                        <img src="{{images[0]}}" style="width: 100%;">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="Box">
                        <center><h3>BLUR IMAGE</h3></center>
                        <hr>
                        <br>
                        <img src="{{images[1]}}" style="width: 100%;">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="Box">
                    <center><h3>GRAY</h3></center>
                    <hr>
                    <img src="{{images[2]}}" style="width: 100%;">
                  </div>
                </div>

                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div id="Box">
                        <center><h3>EDGE DETECTION</h3></center>
                        <hr>
                        <img src="{{images[3]}}" style="width: 100%;">
                      </div>
                    </div>
                    <div class="col-lg-4">
                        <div id="Box">
                        <center><h3>THRESHOLD</h3></center>
                        <hr>
                        <img src="{{images[4]}}" style="width: 100%;">
                      </div>
                    </div>
                <div class="col-lg-4">
                    <div id="Box" style="color: black;">
                        <center><h3>RESULTS</h3></center>
                        <hr>
                        <br>
                        {% for result in results %}
                        <p>{{result}}</p>
                        {% endfor %}
                    </div>
                </div>
                {% else %}
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div id="Box">
                        <center><h3>BREAST CANCER</h3></center>
                        <hr>
                        <br>
                        <form method="post" action="/detect">
                            <label for="">Select image</label>
                            <input type="file" class="form-control" name="img" id="transcript" placeholder="Speak" />
                            <br>
                            <input type="submit" value="Submit" class="btn btn-success">
                          </form>
                    </div>
                </div>
                <div class="col-lg-4"></div>
                {% endif %}
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="#" onclick="submitEvaluateModel()" class="btn btn-primary btn-lg" data-action-url="{{ url_for('evaluate_model') }}">Evaluate Model</a>
    </div>
    
    <script>
        function submitEvaluateModel() {
            // Retrieve the action URL from the data attribute
            var actionUrl = document.querySelector('.btn-primary').getAttribute('data-action-url');
    
            // Create a form element
            var form = document.createElement('form');
            form.method = 'post';
            form.action = actionUrl;
    
            // Add any additional input fields if needed
            // For example, you might want to include a CSRF token
    
            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();
        }
    </script>    


        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        
    </body>
</html>
